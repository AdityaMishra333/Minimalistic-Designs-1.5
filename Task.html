<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-sky-500 font-bold font-sans flex flex-col items-center justify-center">

    <header class="text-3xl p-2 mt-4 text-white">Daily <span class="text-sky-500">Tasks</span></header>

    <div class="mt-16 flex gap-8 w-96">
        <input id="input" class="w-96 p-1 rounded text-black" type="text" placeholder="write your new task">
        
    </div>

    <div class="mt-16 w-96 flex flex-wrap gap-8 justify-center">
        <button id="add" class="bg-sky-500 text-black px-4 py-2 rounded hover:scale-95">Add</button>
        <button id="delete" class="bg-sky-500 text-black px-4 py-2 rounded hover:scale-95">Delete Completed Tasks</button>
    </div>

    <ul id="tasklist" class="mt-16 w-96 border-2 border-sky-500 rounded p-2 text-white cursor-pointer">
        <li>Tasks To Do : </li>
    </ul>

    <footer class="mt-16">
        Note : <span class="text-white">Click on each task to mark as completed</span>
    </footer>
    
    <script src="Task.js"></script>
</body>
</html>
